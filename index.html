<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhebseït Hell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #e0e0f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .lore-container {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            text-align: justify;
        }

        h1 {
            color: #ffcc00;
            text-align: center;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="lore-container">
        <h1>Webhebseït Hell</h1>
        <p id="lore-text">Loading...</p>
    </div>
    <div class="text-center mt-3">
        <button id="toggle-language" class="btn btn-warning">Change Language</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggle-language').click(function () {
                toggleLanguage();
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let currentLang = 'en';

    function loadLore() {
        fetch('./lore.txt') // Ensure the file is in the same directory as index.html
            .then(response => response.text())
            .then(data => {
                const [englishText, frenchText] = data.split('$');
                const loreText = currentLang === 'fr' ? frenchText : englishText;
                document.getElementById('lore-text').textContent = loreText.trim();
            })
            .catch(error => {
                document.getElementById('lore-text').textContent = "Failed to load the lore. Please ensure the 'lore.txt' file is in the correct directory.";
                console.error('Error loading lore:', error);
            });
    }

    function toggleLanguage() {
        currentLang = currentLang === 'en' ? 'fr' : 'en';
        loadLore();
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadLore();
        const button = document.createElement('button');
        button.textContent = 'Change Language';
        button.style.marginTop = '20px';
        button.style.padding = '10px 20px';
        button.style.border = 'none';
        button.style.borderRadius = '5px';
        button.style.backgroundColor = '#ffcc00';
        button.style.color = '#1e1e2f';
        button.style.cursor = 'pointer';
        button.addEventListener('click', toggleLanguage);
        document.body.appendChild(button);
    });
</script>
</body>

</html>
